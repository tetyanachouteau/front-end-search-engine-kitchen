<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/images/logo.png" alt="Logo">
        <h1>Les petits plats</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="search" placeholder="Rechercher une recette">
                <label for="search">Rechercher une recette</label>
            </div>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </form>
    </div>
    <div id="criteria" class="container">

    </div>
    <div class="container selects">
        <select class="form-select form-select-lg mb-3" aria-label="Ingredients">
            <option selected>Ingredients</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Appareils">
            <option selected>Appareils</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Ustensiles">
            <option selected>Ustensiles</option>
        </select>
    </div>
    <script src="https://kit.fontawesome.com/29bf3dd069.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
